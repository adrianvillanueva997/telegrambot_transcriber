services:
  bot:
    image: ghcr.io/adrianvillanueva997/telegrambot_transcriber:v2.0.2
    container_name: telegrambot_transcriber
    restart: unless-stopped
    volumes:
      - '/etc/timezone:/etc/timezone:ro'
      - '/etc/localtime:/etc/localtime:ro'
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
