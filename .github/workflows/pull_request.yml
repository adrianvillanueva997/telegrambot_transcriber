name: Build Docker image

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Build
        run: docker build -t test .
