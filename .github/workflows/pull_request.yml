name: Build Docker image

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Build
        run: docker build -t test .
